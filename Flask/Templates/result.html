<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Recommendations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/image/background.jpg'); /* Path to your background image */
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
            padding: 1px;
            border-radius: 5px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Job Recommendations</h1>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Category</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
        {% for job in recommendations %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.category }}</td>
                <td><a href="{{ job.link }}" target="_blank">Job Link</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
