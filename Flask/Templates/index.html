<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Recommendation Engine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/image/background.jpg'); /* Path to your background image */
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
        /* Custom CSS for search box */
        .form-group {
            max-width: 340px; /* Adjust the maximum width as per your preference */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Job Recommendation Engine</h1>
    <form action="/recommend" method="POST">
        <div class="form-group">
            <label for="description">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Job Category</label>
            <select class="form-control" id="category" name="category">
                <option value="">Select a category (optional)</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Get Recommendations</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
