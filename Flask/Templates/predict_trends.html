<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicted Trends</title>
</head>
<body>
    <h1>Predicted Trends</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Predicted Job Postings</th>
            </tr>
        </thead>
        <tbody>
            {% for prediction in prediction_data %}
            <tr>
                <td>{{ prediction['Month'] }}</td>
                <td>{{ prediction['Predicted_Job_Postings'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
